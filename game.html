<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Plasma Forks</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div id="container"><br /><br /><br /><br /><br />Initializing...</div>
		<div id="instructions">
			<h1>Click to play</h1>
			(W, A, S, D = Move, Mouse = Look, LMB = Shoot, RMB = Push)
		</div>
		<div id="message"></div>

		<div id="hud">
			<img src="assets/icons/health.png" alt="Health" />
			<span id="health">n/a</span><br/>
			<img src="assets/icons/bullet.png" alt="Bullets" />
			<span id="bullets">n/a</span><br/>
			<img src="assets/icons/clip.png" alt="Clips" />
			<span id="clips">n/a</span><br/>
		</div>

		<div id="deathscreen">
			<div>Oh noes, you died!</div>
		</div>

		<script src="build/libs.min.js"></script>
		<script src="build/game.min.js"></script>

	</body>
</html>
